{% load static %}
<!doctype html>
<html lang="ru">
    <head>
        <title>Главная</title>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}">
    </head>
    <body>

        {% include 'main/header.html' %}

        <div class="news-container">
            <div class="news">
                <img src="{{ news_item.image.url }}" alt="{{ news_item.title }}" class="news-image">
                <h1>{{ news_item.title }}</h1>
                <p class="date">Дата: {{ news_item.date }}</p>
                <div class="news-description">
                    {% if news_item.content %}
                        {{ news_item.content|linebreaks }}
                    {% else %}
                        <p>Содержание отсутствует.</p>
                    {% endif %}
                </div>
            </div>
        </div>

        {{ news }}

        <style>
            .news-container {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 2rem;
                background: #f5f5f5;
                border-radius: 10px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
                animation: fadeIn 0.5s ease-in-out; /* Анимация появления */
                margin: 2rem 0;
            }

            .news {
                width: 100%;
                max-width: 800px; /* Максимальная ширина блока */
                display: flex;
                flex-direction: column;
                align-items: center;
                background: #eadbff;
                padding: 2rem;
                border-radius: 10px;
                transition: transform 0.3s; /* Плавный переход при наведении */
            }

            .news:hover {
                transform: scale(1.05); /* Увеличение при наведении */
            }

            h1 {
                line-height: normal;
                color: #7003ff;
                margin: 1rem 0;
                text-align: center; /* Центрирование заголовка */
            }

            p.date {
                background: #fff;
                padding: 1rem 2rem;
                border-radius: 1rem;
                width: fit-content;
            }

            .news-description {
                color: #7003ff;
                background: rgba(255, 255, 255, 0.1);
                padding: 1rem;
                border-radius: 8px;
                margin-top: 1rem;
                text-align: left;
                line-height: 1.6;
                width: 100%;
            }

            .news-image {
                width: 100%;
                height: 155px; /* Установите высоту на 155px */
                object-fit: cover; /* Обеспечивает правильное отображение изображения */
                border-radius: 8px; /* Сохраните радиус границ, если нужно */
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>

        {% include 'main/events.html' %}
        {% include 'main/footer.html' %}

    </body>
</html>
