<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конфигурация нового приложения</title>
</head>
<body>
    <h1>Конфигурация нового приложения</h1>
    <form method="post">
        {% csrf_token %}
        <label for="new_app_name">Имя нового приложения:</label>
        <input type="text" id="new_app_name" name="new_app_name" required>
        <button type="submit">Создать</button>
    </form>
    <p>{{ message }}</p>
    <a href="{% url 'control_panel:dashboard' %}">Назад к главной панели</a>
</body>
</html>
